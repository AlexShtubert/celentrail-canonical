<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celentrail — Balka Viewer</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0c10;color:#e6e6e6;font-family:system-ui}
    header{padding:12px 14px;border-bottom:1px solid #222}
    main{height:calc(100% - 54px);display:grid;place-items:center}
    .box{max-width:720px;padding:18px;border:1px solid #222;border-radius:12px;background:#0f1117}
    a{color:#7dd3fc}
    code{background:#111827;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <header>Celentrail • Balka Viewer</header>
  <main>
    <div class="box">
      <p>Viewer работает. Дальше тут появится <code>balka.glb</code>.</p>
      <p>Ожидаемый путь файла:</p>
      <p><code>assets/3d/balka/latest/balka.glb</code></p>
      <p>Когда файл появится — можно будет подключить 3D-отображение.</p>
      <p>Пока проверь, что Pages открывается по ссылке из Settings → Pages.</p>
    </div>
  </main>
</body>
</html>
